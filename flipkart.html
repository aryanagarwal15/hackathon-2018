		<div class="row" style="margin-top: 50px;">
			<div class="carousel slide" id="full-page" data-ride="carousel">
				<!-- Note the id and the class. -->
				<!-- Array of pictures, traversing the array on a click of a button to go to the next index, or jumping to a certain index is all present in this div -->
				<!-- The three bars in the bottom of the carousel so you can click any of them and jump to the respective image -->
				<ul class="carousel-indicators">
					<li class="active" data-target="#full-page" data-slide-to="0"></li>

					<!-- Active class denotes that this indicator is glowing by default, when user goes to the other picture, the next list item becomes active. Again, this behind the back coding is already present in bootstrap.min.css -->

					<li data-target="#full-page" data-slide-to="1"></li>

					<!-- When the next-icon is clicked this list item gets a class of "active" from bootstrap so, the basically this is how you traverse across the carousel and go to the next image on the click of the next-icon -->

					<li data-target="#full-page" data-slide-to="2"></li>
				</ul>
				<div class="carousel-inner">
					<!-- This div contains the pictures -->
					<div class="carousel-item active">
						<!-- Again the active class contains the picture which has to be shown by default otherwise your browser doesn't know which to show first and then go next to. So the active class is at a current point of time which image to show.  -->
						<img src="img/slider_1.jpg" alt="slider_1" style="width:100%">
					</div>
					<div class="carousel-item">
						<img src="img/slider_2.jpg" alt="slider_2" style="width:100%">
					</div>
					<div class="carousel-item">
						<img src="img/slider_3.jpg" alt="slider_3" style="width:100%">
					</div>
				</div>
				<a class="carousel-control-prev" href="#full-page" data-slide="prev">

					<!-- We'll always have to refer the carousel using its id of #full-page -->
					<!-- On click of this button, the previous image pops up -->
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#full-page" data-slide="next">

					<!-- On click of this button, the next image pops up -->

					<span class="carousel-control-next-icon"></span>

				</a>
			</div>
